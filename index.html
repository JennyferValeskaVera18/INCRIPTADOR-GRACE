<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes Secretos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video src="https://www.shutterstock.com/shutterstock/videos/1105004589/preview/stock-footage-abstract-liquid-video-background-moving-layered-texture-digital-motion-graphics-with-wavy.webm" autoplay="true" muted="true" loop="true" poster="https://carontestudio.com/img/contacto.jpg"></video>
    <header>
        <h1>Encriptador de Mensajes Secretos</h1>
    </header>

    <div class="container">
        <div class="message-container">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" placeholder="Ingresa tu mensaje secreto"></textarea>

            <label for="clave">Clave:</label>
            <input type="number" id="clave" placeholder="Ingresa la clave">
        </div>
    </div>

    <div class="buttons-container">
        <button class="cifrar-btn" onclick="cifrar()">Cifrar</button>
        <button class="descifrar-btn" onclick="descifrar()">Descifrar</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p>¡Mensaje cifrado/descifrado con éxito!</p>
            <textarea id="modalResultado" readonly></textarea>
            <button onclick="copiarModalResultado()">Copiar resultado</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
